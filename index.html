<!DOCTYPE html>
<html>
  <head>
    <script src="multiSurvey.js"></script>
    <link rel="stylesheet" type="text/css" href="multiSurvey.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="entireQuiz" class="flex-column align-items-center">
      <h1 class="p-3">Multiple Choice Quiz/Survey</h1>
      <div id="quiz">
        <div class="question"></div>
        <div class="answers"></div>
      </div>
      <div>
        <button id="start" class="button">Start Quiz/Survey</button>
        <button id="back" class="button">Back</button>
        <button id="next" class="button">Next</button>
        <button id="submit" class="button">Submit</button>
      </div>
    </div>
    <!-- div id entireQuiz, which doesn't include the results-->
    <div
      id="results"
      class="flex-column align-items-center"
      style="display: flex"
    >
      <p>Thank you for your submission</p>
      <p class="addedScore"></p>
    </div>
  </body>
</html>
